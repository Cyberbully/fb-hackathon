<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Time for Hoh</title>

    <!-- Bootstrap -->
    <script src="assets/javascript/jquery-1.11.2.min.js"></script>
    <script src="assets/javascript/react.js"></script>
    <link rel="stylesheet" type="text/css"  href="assets/stylesheets/frontend.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" id="container"></div>
    <script src="assets/javascript/moment.min.js"></script>
    <script src="assets/javascript/bootstrap-datetimepicker.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script type="text/javascript">
      var isMouseDown = false;
      var isSelected;
      $('body').on('mousedown', "#timePicker td", function(event) {
        isSelected = $(this).hasClass("highlighted");
        isMouseDown = true;
        $(this).toggleClass("highlighted");
        return false;
      }).on('mouseover', '#timePicker td', function(event) {
        if (isMouseDown) {
          if (isSelected) {
            $(this).removeClass("highlighted");
          } else{
            $(this).addClass("highlighted");
          }
        }
      }).on('mouseup', '#timePicker td', function(event) {
        isMouseDown = false;
      });

    </script>
  </body>
</html>
